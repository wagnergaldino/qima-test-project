<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/login_head :: head">
</head>

<body>
<nav th:replace="fragments/login_header :: nav">
</nav>
<div class="container">
    <div class="row">
        <div class="card col-6 mx-auto" style="width: 20rem; margin-top: 120px;">
            <div class="card-body">
                <h4 class="card-title">Log in:</h4>
                <p th:if="${loginError}" class="alert alert-danger" role="alert">Wrong user or password</p>
				<form action="#" th:action="@{/login}" th:object="${person}" method="post">
                    <div class="form-group">
                        <label th:for="email">Email</label>
                        <input type="text" required th:field="*{email}" class="form-control" th:id="email" name="email" th:name="email" aria-describedby="emailHelp" placeholder="Enter email">
						<br><label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</label>
                    </div>
                    <div class="form-group">
                        <label th:for="pwd">Password</label>
                        <input type="password" required th:field="*{pwd}" class="form-control" name="pwd" th:name="pwd" th:id="pwd" placeholder="Password">
						<br><label th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}">Password Error</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
			
        </div>
    </div>
</div>

<br><br>

<footer th:replace="fragments/login_footer :: footer"></footer>

</body>
</html>
